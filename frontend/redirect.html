<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: rgba(255, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .success {
      background: rgba(0, 255, 0, 0.2);
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authenticating...</h1>
    <div class="spinner"></div>
    <p id="status">Processing your login...</p>
    <div id="message"></div>
  </div>

  <script>
    // ===== CONFIGURATION =====
    // Set this to true if backend is also tunneled, false if backend is on localhost
    const BACKEND_TUNNELED = false; // Change to true when backend tunnel is ready

    // Configure backend URL
    const API_BASE = BACKEND_TUNNELED
      ? 'https://3hvfdfhp-3002.usw2.devtunnels.ms' // Backend tunnel URL
      : 'http://localhost:3002'; // Backend on localhost (may cause mixed content error on HTTPS)

    async function handleCallback() {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');

      try {
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Check for OAuth errors
        if (error) {
          throw new Error(`Authentication failed: ${error} - ${errorDescription || 'Unknown error'}`);
        }

        // Validate parameters
        if (!code || !state) {
          throw new Error('Missing authorization code or state parameter');
        }

        statusEl.textContent = 'Exchanging authorization code for tokens...';

        // Exchange code for tokens
        const response = await fetch(`${API_BASE}/api/auth/callback`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            code: code,
            state: state,
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to exchange authorization code');
        }

        // Success! Store session and redirect
        statusEl.textContent = 'Authentication successful!';
        messageEl.innerHTML = `
          <div class="success">
            <p><strong>Authenticated as:</strong> ${data.userInfo.username}</p>
            <p><strong>Tenant ID:</strong> ${data.userInfo.tenantId}</p>
            <p>Redirecting to provisioner...</p>
          </div>
        `;

        // Store session ID in localStorage or pass via URL
        localStorage.setItem('sessionId', data.sessionId);
        localStorage.setItem('userInfo', JSON.stringify(data.userInfo));

        // Redirect to main app after 2 seconds
        setTimeout(() => {
          window.location.href = '/index-confidential.html';
        }, 2000);

      } catch (error) {
        console.error('Callback error:', error);
        statusEl.textContent = 'Authentication failed';
        messageEl.innerHTML = `
          <div class="error">
            <p><strong>Error:</strong> ${error.message}</p>
            <p><a href="/index-confidential.html" style="color: white;">Return to provisioner</a></p>
          </div>
        `;
      }
    }

    // Run callback handler on page load
    handleCallback();
  </script>
</body>
</html>
